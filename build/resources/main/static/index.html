<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta property="og:title" content="항해99 Blog">
    <meta property="og:description" content="항해 일지를 작성해 보세요.">
    <meta property="og:image" content="images/og_selectshop.png">

    <title>Blog with HH99</title>

    <!--  Bootstrap  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!--  Google Font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!--  css, js  -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="basic.js"></script>
</head>

<body>
    <nav class="sidenav navbar">
        <div class="blog-container">
            <!--  <h1 class="bold blog-title">항해99</h1>  -->
            <img src="images/hh99.svg" style="size: 20px" class="blog-title">
            <span th:text="${username}"></span>
            <div class="medium blog-days">항해 일지를 기록해 보세요.</div>
            <a id="logout-text" href="/user/logout">로그아웃</a>
        </div>
    </nav>


    <div id="blog-list" class="blog-body">
        <div id="post-btn" class="post-btn">
            <img class="post-btn-img" src="images/postBtn.png" onclick="postBtn()">
        </div>
        <div id="cards-box" class="post-list">
            <div id="card" class="card">
                <div class="card-header">
                    <a href="detail.html"><h5 id="${id}-title" class="card-title">제목</h5></a>
                </div>
                <!-- <h5> 안에 <span class="post-new badge rounded-pill bg-warning text-dark">new</span> -->
                <div class="card-body">
                    <p id="${id}-contents" class="card-text post-contents">내용입니다.</p>
                </div>
                <div class="card-footer">
                    <span id="${id}-username" class="post-username badge rounded-pill bg-secondary">홍길동</span>
                    <span id="${id}-date" class="post-date">&nbsp;&nbsp;•&nbsp;&nbsp;&nbsp;2021-03-24 05:36</span>
                </div>
                <hr class="card-hr">
            </div>
        </div>
        <div id="post-box">
            <form class="post-box">
                <label>
                    <p class="bold label-txt">YOUR NAME</p>
                    <input id="username" type="text" class="name-input">
                    <div class="name-line-box">
                        <div class="line"></div>
                    </div>
                </label>
                <label>
                    <p class="bold label-txt">TITLE</p>
                    <input id="title" type="text" class="input">
                    <div class="line-box">
                        <div class="line"></div>
                    </div>
                </label>
                <label>
                    <p class="bold label-txt">CONTENTS</p>
                    <textarea id="contents" type="text" class="input"></textarea>
                    <div class="line-box">
                        <div class="line"></div>
                    </div>
                </label>
            </form>
            <div class="btn">
                <img onclick="writePost()" class="save-btn" src="images/save.png">
                <img onclick="cancelPost()" class="cancel-btn" src="images/cancel.png">
            </div>
        </div>
    </div>
</body>

</html>
